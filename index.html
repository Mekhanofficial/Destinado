<!DOCTYPE html>
<html>
<head>
  <title>Shipping Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h2>ðŸ“¦ Shipping Cost Calculator</h2>

    <label for="weight">Package Weight (kg):</label>
    <input type="number" id="weight" min="1" value="15">

    <label for="destination">Destination City:</label>
    <select id="destination">
      <option>Select City</option>
      <option value="Accra">Accra</option>
      <option value="Kumasi">Kumasi</option>
      <option value="Takoradi">Takoradi</option>
      <option value="Tamale">Tamale</option>
      <option value="Cape Coast">Cape Coast</option>
      <option value="Koforidua">Koforidua</option>
    </select>

    <div class="checkbox">
      <input type="checkbox" id="express">
      <label for="express" style="margin-left: 8px;">Express Delivery (50% extra)</label>
    </div>

    <button onclick="calculateShipping()">Calculate</button>

    <p id="result">   </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
